<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
        
            <br>
            <input type="text" class="form-control" name="sender" id="senderName" placeholder="Name">
            <br>
            <input type="text" class="form-control" name="messageSend" id="inputMessageSend" placeholder="Send Message">
            <br>
            <button id="btn-send" class="btn btn-success">Send</button>
        </div>
        <div id="messages">

        </div>
    </div>
    <script>
        var socket = io();
        $(() => {
            
            $('#btn-send').click( () => {
                var message = {
                    name: $('#senderName').val(),
                    message: $('#inputMessageSend').val()
                }
                
                postMessage(message);
            })
            getMessages();
        })

        
        socket.on('message', addMessage)

        function addMessage(message){
            console.log('addMessage');
            console.log(message);
            $('#messages').append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`);
        }

        function getMessages(){
            $.get('http://localhost:3000/messages', (data) => {
                data.forEach(addMessage);
            })
        }

        function postMessage(message){
            $.post('http://localhost:3000/messages', message);                
        }
       
    </script>
</body>
</html>
